<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        /* General Form Styling */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

form {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* Form Elements Styling */
form div {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
}

input[type="text"],
input[type="phone"],
input[type="email"],
input[type="date"],
textarea,
select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
    color: #333;
    box-sizing: border-box;
}

textarea {
    resize: none;
}

input[type="radio"],
input[type="checkbox"] {
    margin-right: 10px;
}

/* Gender and Subscription Section */
select {
    padding: 8px;
    background-color: #fff;
}

input[type="radio"] {
    margin-top: 10px;
}

p {
    font-weight: bold;
    margin-bottom: 5px;
}

/* Button Styling */
button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

/* Checkbox Label Styling */
label[for="term"] {
    font-weight: normal;
    margin-left: 5px;
    color: #555;
}

/* Responsive Design */
@media (max-width: 600px) {
    form {
        padding: 15px;
    }

    button {
        font-size: 14px;
    }
}

    </style>
</head>
<body>
    <h1> Forms in HTML</h1>
    <form action="/form.php">
        <div>
            <label for="name">Name</label>
            <input type="text" placeholder="Enter the name" id="">
        </div>
        <div>
            <label for="phone">Phone</label>
            <input type="phone" placeholder="Enter the phone" id="">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" placeholder="Enter the email" id="">
        </div>
        <div>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" required>
        </div>
        <div>
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="disable selected"> Select Gender</option>
                <option value="male">Male</option>
                <option value="male">Female</option>
                <option value="male">Other</option>
            </select>
        </div>
        <div>
            <p>Subscription Plan</p>
            <input type="radio" id="basic" name="subscription" value="basic">
            <label for="basic">Basic</label>
            <input type="radio" id="premium" name="subscription" value="premium">
            <label for="premium">Premium</label>
            <input type="radio" id="vip" name="subscription" value="vip">
            <label for="vip">VIP</label>
        </div>
        <div>
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="term"> Please Click on the check box for the agree terms and condition</label>
        </div>

        <div>
            <label for="comments">Comments</label>
            <textarea name="comments" id="comments"placeholder="Enter the Comments" rows="4"></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>


    </form>

</body>
</html>
